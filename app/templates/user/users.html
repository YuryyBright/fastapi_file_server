{% extends "base.html" %} {% block title %}USERS{% endblock %} {% block header %}
<div class="row mb-2">
  <div class="col-sm-6">
    <h1>Users Page</h1>
  </div>
  <div class="col-sm-6">
    <ol class="breadcrumb float-sm-right">
      <li class="breadcrumb-item"><a href="#">Home</a></li>
      <li class="breadcrumb-item active">Blank Page</li>
    </ol>
  </div>
</div>
{% endblock %} {% block content %}

<!-- Main content -->
<section class="content">
  <div class="card">
    <div class="card-header">
      <h3 class="card-title">Users</h3>
      <div class="card-tools">
        <button type="button" class="btn btn-tool" data-card-widget="collapse" title="Collapse">
          <i class="fas fa-minus"></i>
        </button>
        <button type="button" class="btn btn-tool" data-card-widget="remove" title="Remove">
          <i class="fas fa-times"></i>
        </button>
      </div>
    </div>
    <div class="card-body p-0">
      <table class="table table-striped users">
        <thead>
          <tr>
            <th>#</th>
            <th>User Name</th>
            <th>Email</th>
            <th>Status</th>
            <th class="text-center">Actions</th>
          </tr>
        </thead>
        <tbody id="user-list">
          <!-- User rows will be injected here by jQuery -->
        </tbody>
      </table>
    </div>
  </div>
</section>
<!-- /.content -->
{%endblock%} {% block scripts %}
<script src="{{ url_for('static', path='dist/js/pages/users.js') }}"></script>
<!-- Additional script content can be added here -->
{% endblock %}
